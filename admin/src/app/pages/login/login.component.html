<div class="outer" style="height:500px; width: 100%;">
  <span class="inner">
    <img src="/assets/logo2.png" style="width: 200px; margin-bottom: 40px;"/>
    <form class="form" [formGroup]="loginForm">
      
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Введите номер телефона</mat-label>
        <input id="phone" type="tel" matInput mask="(000) 000-00-00" prefix="+7 " [showMaskTyped]="false" formControlName="phone">
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label for="password">Введите пароль</mat-label>
        <input id="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>   
    <button mat-raised-button color="primary" class="btn" (click)="login()">Войти</button>
    <br />
    <br />
    <button mat-raised-button color="primary" routerLink="/registration">Зарегистрироватся</button>
  </span>
</div>
