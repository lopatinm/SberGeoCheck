<ng-container *ngFor="let quest of quests">
  <mat-card class="card">
    <mat-card-content>{{quest.title}}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="addQuestreq(quest.id, quest.title)">Подать заявку</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
