
<div>{{message}}</div>
<form [formGroup]="addForm">
  
  <mat-form-field class="full-width" appearance="outline" style="margin: 20px;">
    <mat-label for="comment">Введите комментарий</mat-label>
    <input matInput id="comment" type="text"  formControlName="comment">
  </mat-form-field>
  <input id="latitude" type="hidden"  formControlName="latitude">
  <input id="longitude" type="hidden"  formControlName="longitude">
  <mat-form-field class="full-width" appearance="outline" style="margin: 20px;">
    <mat-label for="inn">Введите ИНН(необязательно)</mat-label>
    <input matInput id="inn" type="text"  formControlName="inn">
  </mat-form-field>
  <span class="decs">Нажмите на карту, чтобы вставить метку.</span>
  <button mat-raised-button color="primary" (click)="addcomment()" style="float: right; margin: 20px;">Добавить</button>
</form>
<div class="container">
    <ya-map 
    [center]="[62.026734, 129.737444]" 
    [zoom]="12"
    [state]="{
      controls: [
        'zoomControl',
        'fullscreenControl'
      ]
    }"
    (yaclick)="onMapClick($event)"></ya-map>
</div>
